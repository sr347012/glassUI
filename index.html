<html>
    <head>
        <title>glassUI</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img class="profile-pic"

                        <h1>Sriram</h1>

                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/steam.png" alt="">

                        </div>
                        <div class="link">
                            <img src="./images/twitch.png" alt="">

                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="">
